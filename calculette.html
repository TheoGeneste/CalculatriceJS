
<html>
<head>
    <title>Calculette HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex flex-column justify-content-center align-items-center">
    <h1>Calculatrice</h1>
        <table>
            <tbody>
            <tr>
                <td colspan="4">
                    <input class="form-control" name="texte" size="20" type="text" readonly id="memoire"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input value="7" type="button" class="btn btn-primary btn-lg col-9 boutonChiffre" />
                </td>
                <td>
                    <input value="8" type="button" class="btn btn-primary btn-lg col-9 boutonChiffre" />
                </td>
                <td>
                    <input value="9" type="button" class="btn btn-primary btn-lg col-9 boutonChiffre" />
                </td>
                <td>
                    <input value="+" type="button"  class="btn btn-info btn-lg col-12 boutonChiffre" id="addition"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input value="4" type="button" class="btn btn-primary btn-lg col-9 boutonChiffre" />
                </td>
                <td>
                    <input value="5" type="button" class="btn btn-primary btn-lg col-9 boutonChiffre" />
                </td>
                <td>
                    <input value="6" type="button" class="btn btn-primary btn-lg col-9 boutonChiffre" />
                </td>
                <td>
                    <input value="-" type="button" class="btn btn-info btn-lg col-12 boutonChiffre"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input value="1" type="button" class="btn btn-primary btn-lg col-9 boutonChiffre" />
                </td>
                <td>
                    <input value="2" type="button" class="btn btn-primary btn-lg col-9 boutonChiffre" />
                </td>
                <td>
                    <input value="3" type="button" class="btn btn-primary btn-lg col-9 boutonChiffre" />
                </td>
                <td>
                    <input value="*" type="button" class="btn btn-info btn-lg col-12 boutonChiffre"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input value="0" type="button" class="btn btn-primary btn-lg col-9 boutonChiffre" />
                </td>
                <td>
                    <input value="." type="button" class="btn btn-primary btn-lg col-9 boutonChiffre" />
                </td>
                <td>
                    <input value="C" type="button" class="btn btn-danger btn-lg col-9 " id="boutonReset"/>
                </td>
                <td>
                    <input value="/" type="button" class="btn btn-info btn-lg col-12 boutonChiffre"/>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input value="DELETE" class="btn btn-danger col-12" name="affichage" size="15" type="button" onclick="deleteLastChar()"/>
                </td>
                <td>
                    <input value="=" type="button" class="btn btn-light btn-lg col-12" onclick="calculer()"/>
                </td>
            </tr>
            </tbody>
        </table>
</div>
<script src="calculette.js" type="application/javascript" ></script>
</body>
</html>
